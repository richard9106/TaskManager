{% extends "base.html" %}

{% block content %}

<h3 class="light-teal-text text-darken-4 center-align">Add Categories</h3>

<div class="row card-panel grey lighten-5">
<form class="col s12" method="POST" action="{{url_for('add_categories')}}">
    <!-- category name -->
    <div class="row ">
      <div class="input-field col s12">
        <i class="fas fa-folder-open prefix light-teal-text text-darken-2"></i>
        <input placeholder="category_name" id="category_name" name="category_name"  type="text" class="validate" required minlength="3" maxlength="25">
        <label for="category_name">Category Name</label>
      </div>
    </div>
     <!-- submit button -->
     <div class="row ">
        <div class="input-field col s12">
          <button type="submit" class="btn teal darken-1 waves-effect waves-light">
            Add category<i class="fa fa-plus-square right"></i>
          </button>
        </div>
      </div>
  </form>
</div>
{% endblock %}
