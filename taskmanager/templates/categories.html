{% extends "base.html" %}
{% block content %}

<h3 class="light-teal-text text-darken-4 center-align">Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{url_for('add_categories')}}" class="btn teal darken-1 waves-effect waves-light">
            Add Category <i class="fa fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 l3">
      <div class="card card-panel teal darken-1 center-align">
        <div class="card-content white-text">
          <span class="card-title">{{ category.category_name }}</span>
        </div>
        <div class="card-action ">
          <a href="{{url_for('edit_categories', category_id=category.id)}}" class="waves-effect waves btn blue">Edit</a>
          <a href="{{url_for('delete_categories', category_id=category.id)}}" class="waves-effect waves btn red">Delete</a>

          <!-- Modal Structure -->

            <p>This action cannot be undone.</p>
          </div>
          <div class="modal-footer">
            <a href="{{url_for('delete_categories', category_id=category.id)}}" class="waves-effect waves-green btn-flat">Yes</a>
            <a href="modal-close" class="modal-close waves-effect waves-red btn-flat">No</a>
          </div>
        </div>   -->

        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
