{% extends "base.html" %}

{% block content %}

<h3 class="light-teal-text text-darken-4 center-align">Add Task</h3>

<div class="row card-panel grey lighten-5">
<form class="col s12" method="POST" action="{{url_for('add_task')}}">
    <!--task name -->
    <div class="row ">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix light-teal-text text-darken-2"></i>
        <input placeholder="task_name" id="task_name" name="task_name"  type="text" class="validate" required minlength="5" maxlength="50">
        <label for="task_name">Task Name</label>
      </div>
    </div>
     <!--task description -->
     <div class="row ">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix light-teal-text text-darken-2"></i>
        <textarea placeholder="task_description" id="task_description" name="task_description"
          type="text" class="validate materialize-textarea" required minlength="5" maxlength="200">
        </textarea>  
        <label for="task_description">Task description</label>
      </div>
    </div>
    <!--Due Date -->
    <div class="row ">
      <div class="input-field col s12">
        <i class="fas fa-calendar-alt prefix light-teal-text text-darken-2"></i>
        <input id="due_date" name="due_date"  type="text" class="datepicker validate" required >
        <label for="due_date">Due Date</label>
      </div>
    </div>
    <!--is_urgent -->
    <div class="row ">
      <div class="input-field col s12">
        <div class="switch">
          <i class="fas fa-exclamation-circle prefix light-teal-text text-darken-2"></i>
          <label for="is_urgent">
            <input  id="is_urgent" name="is_urgent" type="checkbox">
            <span class="lever"></span>
            Is Urgent??
          </label>
        </div>
      </div>
    </div>
    <!--category_id-->
    <div class="row ">
      <div class="input-field col s12">
        <i class="fas fa-folder-open prefix light-teal-text text-darken-2"></i>
        <select name="category_id" id="category_id" class="validate" required>
          <option value="" desable selected>Choose Category</option>
          {% for category in categories %}
          <option value="{{ category.id }}">{{ category.category_name }}</option>
          {% endfor %}
        </select>
        <label for="category_id">Category</label>
      </div>
    </div>

     <!-- submit button -->
     <div class="row ">
        <div class="input-field col s12 center-align">
          <button type="submit" class="btn teal darken-1 waves-effect waves-light">
            Add Task<i class="fa fa-plus-square right"></i>
          </button>
        </div>
      </div>
  </form>
</div>
{% endblock %}
